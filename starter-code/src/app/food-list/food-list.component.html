<div>
  <label for="things_name"> Search food: </label>
  <input id="things_name" placeholder="food name" type="text" [(ngModel)]="pattern">
</div>
<br>
<ul class="list">
  <li *ngFor = "let food of foodsList | filter : 'name' : pattern">
    <h3>{{food.name}} - {{food.calories}} Calories </h3>
    <img [src]="food.image" alt="food-image" width="100px">
  </li>
</ul>
<br>
<button (click)="showForm()" >Add New Food</button>
<div *ngIf="active">
  <label for="name">Name: </label>
  <input type="text" [(ngModel)]="newFood.name"><br>
  <label for="calories">Number of Calories: </label>
  <input type="text" [(ngModel)]="newFood.calories"><br>
  <label for="image">Image: </label>
  <input type="text" [(ngModel)]="newFood.image"><br>
  <button (click)="addFoods(newFood)">Create!</button>
</div>
